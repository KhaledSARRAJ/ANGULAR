<h2>Liste des h√©ros :</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="selectHero(hero)">
        <span class="badge">{{hero.id}}</span>
        {{hero.prenom}} {{hero.nom}}
    </li>
</ul>

<section class="details" *ngIf="selectedHero != null">
    
    <h3>{{selectedHero.prenom}} {{selectedHero.nom | uppercase}}</h3>
    <span>Pouvoir : </span>{{selectedHero.pouvoir}}

</section>
